version: '3.8'

services:
  ktmb-scraper:
    build: .
    container_name: ktmb-scraper
    volumes:
      # Mount output directory to persist results
      - ./output:/app/output
      # Mount environment file if needed
      - ./.env:/app/.env:ro
    environment:
      # Set to false to see browser UI (for debugging)
      - PLAYWRIGHT_HEADLESS=true
      # Increase timeout for slow connections
      - PLAYWRIGHT_TIMEOUT=60000
    # Example command - override this when running
    command: ["python", "ktmb_search.py", "--help"]
    # Restart policy for monitoring scenarios
    restart: "no"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Service for monitoring specific dates
  ktmb-monitor:
    build: .
    container_name: ktmb-monitor
    volumes:
      - ./output:/app/output
      - ./.env:/app/.env:ro
    environment:
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_TIMEOUT=60000
    # Example monitoring command
    command: ["python", "ktmb_search.py", "--date", "2025-01-15", "--monitor", "--target-seats", "2", "--check-interval", "300"]
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Service for weekend searches
  ktmb-weekend-search:
    build: .
    container_name: ktmb-weekend-search
    volumes:
      - ./output:/app/output
      - ./.env:/app/.env:ro
    environment:
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_TIMEOUT=60000
    # Example weekend search command
    command: ["python", "ktmb_search.py", "--start-date", "2025-01-01", "--end-date", "2025-01-31", "--weekend-only"]
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M 