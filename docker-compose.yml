services:
  ktmb-scraper:
    build: .
    image: ${REGISTRY_HOST:-ethannjw}/ktmb-scraper
    container_name: ktmb-scraper
    volumes:
      # Mount output directory to persist results
      - ./output:/app/output
      - ./logs:/app/logs

    env_file:
      - .env
    environment:
      # Values can be set in .env; defaults apply if unset
      # Set to false to see browser UI (for debugging)
      - PLAYWRIGHT_HEADLESS=true
      # Increase timeout for slow connections
      - PLAYWRIGHT_TIMEOUT=60000
      # Force Python to run in unbuffered mode for immediate log output
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - HEALTHCHECK=${HEALTHCHECK:-1}
      - NOTIFICATION_TELEGRAM_CHAT_ID=${NOTIFICATION_TELEGRAM_CHAT_ID}
      - NOTIFICATION_TELEGRAM_BOT_TOKEN=${NOTIFICATION_TELEGRAM_BOT_TOKEN}
      - HEALTHCHECKS_IO_URL=${HEALTHCHECKS_IO_URL}
    ports:
      - "8080:8080"

    # Example command - override this when running
    # -u is to force python to run in unbuffered mode for immediate log output
    command: ["python", "-u", "monitor.py", "--continuous", "--interval", "60", "--min-available-seats", "2"]
    # Restart policy for monitoring scenarios
    restart: "unless-stopped"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
